<!DOCTYPE html>
<html>
<head>
  <title>To-Do App</title>
</head>
<body>
  <h1>My To-Do List</h1>
  <form action="/tasks/add" method="POST">
    <input type="text" name="title" placeholder="Enter task" required>
    <button type="submit">Add Task</button>
  </form>
  <p>Try visiting <code>/tasks/1</code> after adding a task!</p>
  <h2>Tasks will be shown here soon!</h2>
</body>
</html>
